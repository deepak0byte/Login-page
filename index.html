<!doctype html>
<html>

<head>
    <title>Login Page</title>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/8c52fd3d0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <i class="fa fa-user-circle-o"></i> -->
    <div class="container">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="username" class="username" id="username" placeholder="Type Your Username">
        </div>
        <div class="box">
            <i class="fa fa-lock"></i>            <input type="password" class="password" id="password" placeholder="Type Your Password">
            <div class="forgot">Forgot Password?</div>
        </div>
        <button class="btn">Login</button>

        <div class="other">or sign up using</div>
        <div class="img">
            <img src="img/facebook.png" alt="facebook">
            <img src="img/twitter.png" alt="twitter">
            <img src="img/google.png" alt="ggogle">
        </div>
    </div>
</body>

</html>
